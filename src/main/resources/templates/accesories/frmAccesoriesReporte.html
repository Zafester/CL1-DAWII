<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   

<!--    Datatables  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css">
   <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.material.min.css">

    <title></title>
  </head>
  <body>
  <center>  <h3>Reporte de Accesorios</h3></center>
  
      
   
    
    <table id="example" class="mdl-data-table" style="width:100%">
        <thead>
            <tr>
               <th scope="col">CÃ³digo</th>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">ID Producto</th>
				<th scope="col">ID Company</th>
				<th scope="col">ID Categoria</th>
            </tr>
        </thead>
        <tbody>
          
           <tr th:each="accesories :${lstAccesorios}">
				<td th:text="${accesories.id_accessories}"></td>
				<td th:text="${accesories.name}"></td>
				<td th:text="${accesories.description}"></td>
				<td th:text="${accesories.product.name}"></td>
				<td th:text="${accesories.companies.name}"></td>
				<td th:text="${accesories.category.category_name}"></td>
			</tr>
            
     
    </table>
         
    

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      
      
<!--    Datatables-->
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.material.min.js"></script>

    <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        columnDefs: [
            {
                targets: [ 0, 1, 2 ],
                className: 'mdl-data-table__cell--non-numeric'
            }
        ],
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
        
    } );
} );
    </script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"></script>
      
  </body>
</html>
